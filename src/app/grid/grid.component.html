<table class="tbl-search-result">
  <thead>
    <tr>
      <ng-template ngFor let-column [ngForOf]="grid?.columns">
        <th [width]="column.width || '10%'">{{ column.name }}</th>
      </ng-template>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor let-data [ngForOf]="dataListToShow" let-i="index">
      <tr (click)="onClickDataRow($event, data, i)">
        <ng-template ngFor let-column [ngForOf]="grid?.columns" let-i="index">
        
          <ng-template [ngIf]="column.type == 'text'">
            <td (click)="onClickDataItem($event, column.value ? column.value : data[column.key], data, column.key, i)">
                {{ column.value ? column.value : data[column.key] }}
            </td>
          </ng-template>

          <ng-template [ngIf]="column.type == 'button'">
            <td>
                <button
                  (click)="onClickDataItem($event, column.value ? column.value : data[column.key], data, column.key, i)">
                  {{ column.value ? column.value : data[column.key] }}
                </button>
            </td>
          </ng-template>

        </ng-template>
      </tr>
    </ng-template>
    <ng-template ngFor let-data [ngForOf]="adderRowList">
      <tr>
        <ng-template ngFor let-column [ngForOf]="grid?.columns" let-i="index">
          <td>
          </td>
        </ng-template>
      </tr>
    </ng-template>
    <ng-template [ngIf]="dataListToShow.length === 0">
      <tr>
        <td class="no-data"
            [style.height.px]="grid.option.rowsPerPage * 30"
            [attr.colspan]="grid.columns.length">
          <p>{{ grid.option.noDataMessage ? grid.option.noDataMessage : '검색한 내역이 없습니다' }}</p>
          <p class="sub" [innerHTML]="grid?.option?.noDataMessageSub">
          </p>
        </td>
      </tr>
    </ng-template>
  </tbody>
</table>
<ng-simplePagination
  [totalPageCount]="totalPageCount"
  [currentPageIndex]="currentPageIndex"
  (movePage)="onMovePage($event)">
</ng-simplePagination>
